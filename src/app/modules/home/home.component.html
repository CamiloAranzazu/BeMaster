<body>
    <main>
      <nav class="main-menu">
        <h1>Disney App</h1>
        <img class="logo" src="https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/4cfdcb5a-0137-4457-8be1-6e7bd1f29ebb" alt="" />
        <ul>
          <li class="nav-item active">
            <b></b>
            <b></b>
            <a >
              <i class="fa fa-house nav-icon"></i>
              <span class="nav-text">Home</span>
            </a>
          </li>

          <li class="nav-item">
            <b></b>
            <b></b>
            <a  >
              <i class="fa fa-sliders nav-icon"></i>
              <span class="nav-text">Settings</span>
            </a>
          </li>

          <li class="nav-item">
            <b></b>
            <b></b>
            <a >
              <i class="fa fa-user nav-icon"></i>
              <span class="nav-text">Profile</span>
            </a>
          </li>

        </ul>
      </nav>

      <section class="content">
        <div class="left-content">
          <div class="activities">
            <h1>Categorias</h1>
            <div class="activity-container">
                <app-content-category *ngFor="let cate of categories" [category]="cate" (_clickCategory)="click($event)"> </app-content-category>
            </div>
          </div>
        </div>

        <div class="left-bottom">
            <div class="weekly-schedule">
              <h1>Movies Detalles</h1>
              <div class="calendar">
                <!-- <app-content-details *ngFor="let cate of movies" [movie]="cate"></app-content-details> -->
                <div *ngFor="let cate of movies" class="day-and-activity" [ngClass]="cate.class">
                  <div class="day">
                    <h1>{{cate.Ano}}</h1>
                    <p>{{cate.clasificacion}}</p>
                  </div>
                  <div class="activity">
                    <h2>{{cate.titulo}}</h2>
                    <div class="participants">
                        <h5>{{cate.descripcion}}</h5>
                    </div>
                  </div>
                  
                </div>
              </div>
            </div>
          </div>

      </section>
    </main>
  </body>
